---
layout: theme
---
<div class="content">

    <h1 class="list-title">List of <span>Categories</span></h1>

    <div class="list-items-container">
        {% for category in site.categories %}
        <a class="list-item-category" href="{{ site.url }}/category/{{ category[0] | slugify }}">{{ category[0] }}</a>
        {% endfor %}
    </div>

</div>
