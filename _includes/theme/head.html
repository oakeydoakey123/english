<meta charset="utf-8">
<meta content="IE-edge,chrome=1" http-equiv="X-UA-Compatable">
<meta name="description" content="{{ site.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-68873815-10', 'auto');
    ga('send', 'pageview');
</script>


<meta name="twitter:card" content="summary">
<meta property="og:type" content="website">

{% if page.title %}
<title>Sadra Amlashi | {{ page.title }}</title>
<meta property="og:title" content="{{ page.title }} | Sadra Amlashi">
<meta property="og:site_name" content="{{ page.title }} | Sadra Amlashi">
<meta property="twitter:title" content="{{ page.title }} | Sadra Amlashi">
{% else %}
<meta property="twitter:title" content="Sadra Amlashi's Blog">
<meta property="og:site_name" content="Sadra Amlashi's Blog">
<meta property="og:title" content="Sadra Amlashi's Blog">
<title>Sadra Amlashi's Blog</title>
{% endif %}


{% if page.cover %}
<meta property="twitter:image" content="{{ site.url }}{{ page.cover }}" />
<meta property="og:image" content="{{ site.url }}{{ page.cover }}" />
{% else %}
<meta property="twitter:image" content="{{ site.url }}/assets/img/base/avatar.jpg" />
<meta property="og:image" content="{{ site.url }}/assets/img/base/avatar.jpg" />
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:description" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">



<link rel="alternative" href="/site-map.xml" title="{{ site.title }}" type="application/atom+xml">
<link rel="short icon" type="image/x-icon" href="{{ site.url }}/assets/img/base/favicon.png">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/styles.css">
